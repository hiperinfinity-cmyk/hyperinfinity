<style>
  body { 
    font-family: Arial, sans-serif; 
    margin: 0; padding: 0; 
    background: #f4f6fa; /* fondo general claro */
    color: #333; 
  }

  header, footer { padding: 1rem; }

  /* Header */
  header { 
    background: #1e293b; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
  }
  header .logo span .infinity { color: #fff; }

  /* Hero */
  .hero { 
    position: relative;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    padding: 5rem 2rem;
    text-align: center;
    color: #fff;
    background: linear-gradient(270deg, #1f2a47, #3b4a77, #1f2a47);
    background-size: 600% 600%;
    animation: gradientBG 15s ease infinite;
    overflow: hidden;
    border-radius: 0 0 2rem 2rem;
  }

  /* Secciones con contraste */
  .values, .innovation, .impact, .cta {
    max-width: 1100px; 
    margin: auto; 
    padding: 3rem 2rem; 
    border-radius: 16px; 
    margin-top: 2rem;
  }

  /* Valores en blanco */
  .values {
    background: #ffffff;
    color: #1f2a47;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  }
  .values h2 { color: #e4c33e; }

  .card { 
    background: #f9fafc; 
    padding: 2rem; 
    border-radius: 12px; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
    text-align: center; 
    transition: transform 0.3s, box-shadow 0.3s;
  }
  .card h3 { color: #1f2a47; }
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }

  /* Innovaci√≥n en azul */
  .innovation {
    background: #1f2a47; 
    color: #fff; 
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  }
  .innovation h2 { color: #e4c33e; }

  /* Impacto en blanco */
  .impact { 
    background: #ffffff; 
    color: #1f2a47; 
    text-align: center; 
    font-size: 1.3rem; 
    font-weight: bold;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  }

  /* CTA en dorado */
  .cta { 
    background: #e4c33e; 
    text-align: center; 
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
  }
  .cta a { 
    background: #fff; 
    color: #1f2a47; 
    padding: 1rem 2rem; 
    border-radius: 8px; 
    text-decoration: none; 
    font-weight: bold; 
    transition: 0.3s; 
  }
  .cta a:hover { background: #1f2a47; color: #fff; }

  /* Footer */
  footer { 
    background: #0f172a; 
    color: #fff; 
    text-align: center; 
    padding: 1.5rem; 
    font-size: 0.9rem; 
    margin-top: 2rem;
  }
</style>
